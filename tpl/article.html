{#links}
  <article id="article-{id}" class="type-{type} {#tags}tag-{.} {/tags} {?by}has-author{/by} {?year}has-year{/year}">
    <h1><a href="{url}">{title}</a></h1>
    {?desc}<p>{desc|s}</p>{/desc}
    {?by}<span class="author">{by}</span>{/by} {?year}<span class="year">{year}</span>{/year}
    {?tags}<ul class="tags">{#tags}<li data-tag="tag-{.}">{.}</li> {/tags}</ul>{/tags}
  </article>
{/links}
